<body>
    <header>
        <div class="logo">
            <img src="./../img/inicio/Logo-taruguito.png" alt="texto-logo">
            <h1 class="texto-logo">El Taruguito®</h1>
        </div>
        <nav>
            <ul>

    <main class="main-contacto">
        <div class="contacto-h1">
            <h2 class="text-contacto">CONTACTOS</h2>
        </div>
        <div class="comentarios-google">
            <script src="https://widget.trustmary.com/uIGnBXfA9"></script>
        </div>
        <div>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" name="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="contenedor-iconos">
            <a href="https://www.facebook.com/ElTaruguito" target="_blank" class="facebook">

            </a>
        </div>
